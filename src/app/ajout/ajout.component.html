<section class="section">
    <div class="row">
        <div class="col-lg-6">

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Horizontal Form</h5>

                    <!-- Horizontal Form -->
                    <form #storeForm="ngForm" (ngSubmit)=onSubmit(storeForm)>
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-2 col-form-label"> title</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputText" name="title" [(ngModel)]="title">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputEmail3" class="col-sm-2 col-form-label">genre</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputEmail" name="content" [(ngModel)]="genre">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputPassword3" class="col-sm-2 col-form-label">public</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputPassword" name="Question" [(ngModel)]="nbrShared">
                            </div>
                        </div>
